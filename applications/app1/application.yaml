apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/tatimun/hello-devops-manifests.git'
    targetRevision: main
    path: 'deploy/manifests' # Ruta dentro del repositorio de app1
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app1-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
